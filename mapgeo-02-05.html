<body>
    <p class="nav"><a href="index.html">&equiv;</a></p>
    <h1>Click... </h1>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
    // let centre = [48.9070, 2.2468]; // tableau LAT, LNG
    // let centre = {lat: 45.059655614250076, lng:-0.7166935159129556};
    let centre = {lat: 49.1105 , lng:0.0934};
    
    let map = L.map('mapid').setView(centre, 16);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker(centre).addTo(map);

    map.on('click', function(e) {
        let lat = parseFloat(e.latlng.lat).toFixed(4);
        let lng = parseFloat(e.latlng.lng).toFixed(4);
        console.log(lat, lng);
    });

    
    </script>
</body>
