<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <title>MAPGEO-03-04</title>
   <link rel="stylesheet" href="libs/leaflet.css" />
   <link rel="stylesheet" href="css/style.css">
   <style>

   </style>
</head>
<body>

   <p class="nav"><a href="index.html">&equiv;</a></p>
   <h1>Groupes des marqueurs</h1>

   <div id="mapid"></div>

   <script src="libs/leaflet.js"></script>
   <script src="js/app.js"></script>
   <script src="data/data.js"></script>

   <script>
   let centre = {lat: 48.9064, lng: 2.2483};
   let map = L.map('mapid').setView( centre , 19);

   L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
}).addTo(map); 

    let groupeMarqueurs = [];

    for (let jardin of jardins){
        let m = L.marker(jardin, {
            icon: markColor('green')
        }).bindPopup(jardin.nom);
        groupeMarqueurs.push(m);
    }

    for (let sportif of sportifs){
        let m = L.marker(sportif, {
            icon: markColor('purple')
        }).bindPopup(sportif.nom);
        groupeMarqueurs.push(m);
    }

    let groupe = L.featureGroup(groupeMarqueurs).addTo(map);

    map.fitBounds(groupe.getBounds());
    
    </script>

</body>
</html>
