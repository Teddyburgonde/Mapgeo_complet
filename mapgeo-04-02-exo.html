<head>

        height: 85vh;

   </style>
</head>
<body>

    <p class="nav"><a href="index.html">&equiv;</a></p>
    <h1>Etapes</h1>

    <div id="mapid"></div>

    <script src="libs/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="data/data.js"></script>

   <script>
    
    let centre = {lat: 47.2, lng: 2.4};

    let map = L.map('mapid').setView( centre, 6);

    L.tileLayer(layerOSM.url, { attribution: layerOSM.attribution }).addTo(map);

    /*
    EXERCICE

    En utilisant le tableau des "etapes", créer un parcours

    Avec un divIcon à chaque étape 
        D -> 1 -> 2 -> .... -> A 
    
    */
    L.polyline([etapes], {
        weight: 9
    }).addTo(map);

    for (let i = 0; i < etapes.length; i++){
        console.log(i);
        let texte = i;
        if (i == 0){
            texte = "D";
        } else if (i == etapes.length - 1) {
            texte = "A";
        }
        let div = L.divIcon({
            className: 'etapes',
            html: `${texte}`, 
            iconSize: [22,22]
        });
        L.marker(etapes[i], {icon: div}).addTo(map);
        }


    </script>

</body>
