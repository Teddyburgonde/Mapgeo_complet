<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <title>MAPGEO-04-02</title>
   <link rel="stylesheet" href="libs/leaflet.css" />
   <link rel="stylesheet" href="css/style.css">
    <style>
    #mapid {
        height: 85vh;
    }
   </style>
</head>
<body>

    <p class="nav"><a href="index.html">&equiv;</a></p>
    <h1>Dessiner</h1>

    <div id="mapid"></div>

    <script src="libs/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="data/data.js"></script>

   <script>
    let centre = {lat: 47.2, lng: 2.4};

    let map = L.map('mapid').setView( centre, 6);

    L.tileLayer(layerOSM.url, { attribution: layerOSM.attribution }).addTo(map);
    
    let rayon = 30000;
    // L'unité de mesure = le mètre 
    L.circle([48.0,2.5], {
        radius: rayon,
        color: "orange",
        fillColor: 'green',
        fillOpacity: 1, // 0 à 1
        weight: 10
    }).addTo(map)
   
    L.circle([49.2, 3.9], rayon).addTo(map);

    // définir des coordonnées
    // (haut/gauche et bas/droite)
    let limites = [[44.9, -0.6], [43.7, 3.9]];
    L.rectangle(limites, {
        color: "#ff7800",
        weighy: 10
    }).addTo(map);

    L.polyline( [
        centre,
        [49.2, 3.9], [48.0, 2.5],
        [44.9, -0.6],[43.7, 3.9]
    ], {
        color: 'red',
        weight: 9
    }).addTo(map)
    
    L.polygon( [
        [48.9, 8.2], [49.5, 5.9],
        [46.4, 6.0], [47.6, 7.5]
    ], {
        color: 'red',
        weight: 9
    }).addTo(map)
    
    L.polygon( [
        //tableau de contours 
        [ [48.5, -1.2], [48.7, -3.8],
        [48.6, -4.5], [48.2, -4.8], [47.3, -2.4],
        [47.9, -1.1] ],
        // tableau du "trou"
        [ [48.3, -3.5], [48.4, -1.6], [47.6, -2.4] ]
        
    ], {
        color: 'green',
        weight: 9
    }).addTo(map)


    </script>

</body>
</html>
