<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <title>MAPGEO-04-05</title>

   <link rel="stylesheet" href="css/style.css">
   <style>

   </style>
</head>
<body>

    <p class="nav"><a href="index.html">&equiv;</a></p>
    <h1>Légende, échelle, bouton...</h1>

    <div id="mapid"></div>

    <script src="libs/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="data/data.js"></script>

    <script>
    let centre = {lat: 48.9064, lng: 2.2483};
    let map = L.map('mapid').setView( centre , 16);

    L.tileLayer(layerOSM.url, { attribution: layerOSM.attribution }).addTo(map);

    L.control.scale({
        position: 'bottomright',
        imerial: false
    }).addTo(map);
   
    let legende = L.control({position: 'topright'});
    legende.onAdd = function (map) {
        let div = L.DomUtil.create('div', 'legende');
        div.innerHTML = 'Ceci est la légende..';
        return div;
    };
    legende.addTo(map);

    let homeBtn = L.control({position: 'topright'});
    homeBtn.onAdd = function (map) {
        let ctrl = L.DomUtil.create('button', 'home');
        ctrl.innerHTML = 'HOME';
        
        ctrl.addEventListener('click', function() {
            map.flyTo(centre, 17)
        });
        return ctrl;
    };
    homeBtn.addTo(map);





   </script>
</body>
</html>
